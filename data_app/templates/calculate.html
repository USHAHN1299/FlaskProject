<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate CP Values</title>

</head>
<body>
    <h2>Calculate CP Values</h2>
    <form action="{{ url_for('data_app.calculate_cp_values', filename=filename) }}" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <label for="rho">Enter Rho value:</label>
        <input type="text" id="rho" name="rho">
        <input type="submit" value="Calculate">
    </form>
     <p><a href="{{ url_for('auth_bp.logout') }}">Logout</a></p>
</body>
</html>
