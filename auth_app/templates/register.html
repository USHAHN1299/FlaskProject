<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link rel="stylesheet" href="static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('auth_bp.register') }}" method="POST">
            <h1> Register </h1>
            <div class="msg" style=font-color:red>{{ msg }}</div>
            <div class="input-box">
                <input type="text" name="username" placeholder="Enter Your Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Enter Your Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
             <div class="input-box">
                 <input type="email" name="email" placeholder="Enter Your Email Id" required>
                 <i class='bx bxs-envelope'></i>
             </div>
            <button type="submit" class="btn">Sing Up</button>
            <div class="bottom">
                <p>Already have an account? <a href="{{ url_for('auth_bp.index')}}">Sign In here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
